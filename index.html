<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <h2>At the end, you will see the winner and loser</h2>
    <p id="result"></p>
    <div class="word-line">
      <p class="word" id="playerScore">Player Score</p>
      <p class="word" id="computerScore">Computer Score</p>
    </div>
    <div class="optionTochoose">
      <button class="ja" id="rock">Rock</button>
      <button class="ja" id="paper">Paper</button>
      <button class="ja" id="scissor">Scissor</button>
    </div>
    <script src="script.js"></script> 
    <footer>Created by JANVIER</footer>
  </body>
</html>
